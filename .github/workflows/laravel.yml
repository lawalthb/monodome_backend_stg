name: Publish Website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Install Rsync
      run: |
        sudo apt update
        sudo apt install rsync
      # This step installs rsync on the runner

    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.REMOTE_HOST }}
        remote-user: ${{ secrets.REMOTE_USER }}
        private-ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        destination-path: ~/www/monolog.kaysolaknigventures.com/
