name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PAYLODR_HOST }}
        username: ${{ secrets.PAYLODR_USERNAME }}
        password: ${{ secrets.PAYLODR_PASSWORD }}
        port: ${{ secrets.PAYLODR_PORT }}
        script: |
          cd sso.paylodr.com/
          git pull
          pwd
          ls -la
          chmod +x deploy.sh
          sh deploy.sh


